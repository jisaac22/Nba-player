<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>NBA</title>
</head>
<body>
  <div class="searchContainer">
    <div class="srchCtner2">
      <div>
        <h2 class="title">Search Player</h2>
      </div>
      <div>
        <input id="input" class="input" placeholder="Search full name e.g 'Lebron James'">
        <button id="btn" type="submit" class="btn fa fa-search"></button>
      </div>
      <div>
  
      </div>
    </div>
  </div>
  <div class="infoBody">
    <div class="infoContainer hide">
      <div class="container2">
        <div class="nameInfo">
          <h3></h3>
        </div>
        <div class="image">
          <img class="playerImage">
        </div>
        <div>
          <div class="nameInfo" >
            <h2 class="number"></h2>
          </div>
          <div class="nameInfo">
            <p class="stats">Stats</p>
          </div>
        </div>
        <div class="statsContainer hide">
          <p >Games: <span class="gamesPlayed stats2"></span></p>
          <p >P.p.g: <span class="seasonPts stats2"></span></p>
          <p >A.p.g: <span class="seasonAst stats2"></span></p>
          <p >B.p.g: <span class="seasonBlks stats2"></span></p>
        </div>
      </div>
    </div>
  </div>
  


</body>
<script src="./script.js"></script>  
</html>
