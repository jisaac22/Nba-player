<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>NBA</title>
</head>
<body>
  <div class="searchContainer">
    <div class="srchCtner2">
      <div>
        <h2>Search Player</h2>
      </div>
      <div>
        <input id="input" class="input" placeholder="Search full name e.g 'Lebron James' ">
      </div>
      <div>
        <button id='btn' class="btn">Player Search</button>
      </div>
    </div>
  </div>
  <div class="infoBody">
    <div class="infoContainer hide">
      <div class="container2">
        <div class="nameInfo">
          <h3></h3>
        </div>
        <img>
        <div>
          <div class="nameInfo" >
            <p></p>
          </div>
          <div class="nameInfo">
            <p class="stats">Stats</p>
          </div>
        </div>
        
        

          <p class="gamesPlayed"></p>
          <p class="seasonPts"></p>
          <p class="seasonAst"></p>
          <p class="seasonBlks"></p>
        </div>
      </div>
    </div>
  </div>
  


</body>
<script src="./script.js"></script>  
</html>
